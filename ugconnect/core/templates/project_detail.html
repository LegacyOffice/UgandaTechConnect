{% extends 'core/base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{{ project.Title }}</h3>
    </div>
    <div class="card-body">
        <p><strong>Description:</strong> {{ project.Description }}</p>
        <!-- Add more fields as needed -->
    </div>
    <div class="card-footer">
        <a href="{% url 'core:project_update' project.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'core:project_delete' project.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'core:project_list' %}" class="btn btn-secondary">Back</a>
    </div>
</div>
{% endblock %}
