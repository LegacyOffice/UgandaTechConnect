{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="fa-solid fa-triangle-exclamation fa-3x text-warning"></i>
        </div>
        
        <h3>Confirm Deletion</h3>
        <p class="lead">Are you sure you want to delete the outcome "{{ object.Title }}"?</p>
        <p class="text-muted">This action cannot be undone.</p>
        
        <form method="post">
          {% csrf_token %}
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-danger me-md-2">
              <i class="fa-solid fa-trash"></i> Yes, Delete
            </button>
            <a href="{% url 'core:outcome_list' %}" class="btn btn-secondary">
              <i class="fa-solid fa-xmark"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
