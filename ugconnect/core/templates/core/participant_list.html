{% extends 'core/base.html' %}

{% block content %}
<h1>Participants</h1>
<table>
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Project</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for participant in participants %}
        <tr>
            <td>{{ participant.full_name }}</td>
            <td>{{ participant.email }}</td>
            <td>{{ participant.project.title }}</td>
            <td>
                <a href="{% url 'core:participant_detail' participant.pk %}">View</a> |
                <a href="{% url 'core:participant_update' participant.pk %}">Edit</a> |
                <a href="{% url 'core:participant_delete' participant.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'core:participant_create' %}">Add Participant</a>
{% endblock %}
