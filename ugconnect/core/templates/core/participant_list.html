{% extends 'core/base.html' %}
{% block content %}
<h2>Participants</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for participant in participants %}
        <tr>
            <td>{{ participant.full_name }}</td>
            <td>{{ participant.email }}</td>
            <td>
                <a href="{% url 'core:participant_detail' participant.pk %}" class="btn btn-sm btn-info">View</a>
                <a href="{% url 'core:participant_update' participant.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'core:participant_delete' participant.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No participants found.</td></tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'core:participant_create' %}" class="btn btn-success">Add Participant</a>
{% endblock %}
