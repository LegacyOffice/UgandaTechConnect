{% extends 'core/base.html' %}
{% block title %}
{% if object %}Edit Service{% else %}Add Service{% endif %}
{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>
        <i class="fa-solid fa-diagram-project"></i> 
        {% if form.instance.pk %}Edit{% else %}Create{% endif %} Outcome
      </h2>
      <a href="{% url 'core:outcome_list' %}" class="btn btn-secondary">
        <i class="fa-solid fa-arrow-left"></i> Back to List
      </a>
    </div>
    <div class="card shadow">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'core:outcome_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
