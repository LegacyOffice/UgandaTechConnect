{% extends 'core/base.html' %}

{% block title %}Delete Equipment{% endblock %}

{% block content %}
<div class="alert alert-danger">
    <h4>Delete Equipment</h4>
    <p>Are you sure you want to delete "{{ equipment.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'core:equipment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
