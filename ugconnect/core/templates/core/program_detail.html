{% extends 'core/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{{ program.name }}</h3>
    </div>
    <div class="card-body">
        <p><strong>Description:</strong> {{ program.description }}</p>
        <p><strong>National Alignment:</strong> {{ program.national_alignment }}</p>
        <p><strong>Focus Areas:</strong> {{ program.focus_areas }}</p>
        <p><strong>Phases:</strong> {{ program.phases }}</p>
    </div>
    <div class="card-footer">
        <a href="{% url 'core:program_update' program.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'core:program_delete' program.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'core:program_list' %}" class="btn btn-secondary">Back</a>
    </div>
</div>
{% endblock %}
