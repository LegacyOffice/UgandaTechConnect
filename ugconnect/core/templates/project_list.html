{% extends 'core/base.html' %}
{% block content %}
<h2>Projects</h2>
<form method="get" class="mb-3">
    <div class="input-group">
        <input type="text" name="search" class="form-control" placeholder="Search projects..." value="{{ request.GET.search }}">
        <button class="btn btn-primary" type="submit">Search</button>
    </div>
</form>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.Title }}</td>
            <td>{{ project.Description|truncatewords:15 }}</td>
            <td>
                <a href="{% url 'core:project_detail' project.pk %}" class="btn btn-sm btn-info">View</a>
                <a href="{% url 'core:project_update' project.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'core:project_delete' project.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No projects found.</td></tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'core:project_create' %}" class="btn btn-success">Add Project</a>
{% endblock %}
